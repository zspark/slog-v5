<body>
    <div slg-editor>
        <div class="absolute text-sm pl-1 h-6 rounded-t text-gray-300 slg-css-no-interaction">
            property </div>
        <!-- <input slog-tile type="text" placeholder="title" />
        <input slog-tag type="text" placeholder="tags ..." />
        <textarea slog-introduction type="text" rows="5" placeholder="introduction"></textarea> -->
        <div class="flex items-center pt-6">
            <label slg-textarea-p> TITLE : </label>
            <div contenteditable slg-focus class="p-1 pl-20" slg-title
                placeholder="your page title goes here.">How to make a
                code editor with CodeMirror 6 </div>
        </div>
        <div class="flex items-center">
            <label slg-textarea-p> TAGS : </label>
            <div contenteditable slg-focus class="p-1 pl-20" slg-tags
                placeholder="tags, seperated with ','">
                CS,CG,Computer,C++,algorithm,AI </div>
        </div>
        <div class="flex items-center">
            <label slg-textarea-p> DESC. : </label>
            <div contenteditable slg-focus class="p-1 pl-20" slg-description
                placeholder="and description. (enter to retrieve new line)">xxxxxxxxxxxxx </div>
        </div>
    </div>
