<head>
    <meta charset="utf-8" />

    <title>SLOG editor</title>
    <link href="../lib/slog/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div slg-editor>
        <div class="absolute text-sm pl-1 h-6 rounded-t text-gray-300 slg-css-no-interaction">
            template </div>

        <div class="flex items-center pt-6">
            <label slg-textarea-p> NAME : </label>
            <div contenteditable slg-focus class="p-1 pl-20" placeholder="name of your template.">
            </div>
        </div>

        <div class="w-full p-1 flex justify-center items-center">
            <input id="cb-a" type="checkbox">
            <label for="cb-a">save data</label>
            <input checked id="cb-b" type="checkbox" class="ml-4">
            <label for="cb-b">save layout</label>
            <input checked id="cb-b" type="checkbox" class="ml-4">
            <label for="cb-b">save action</label>
        </div>

        <div class="w-full inline-flex justify-center pt-2 pb-2 px-1">
            <button
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded inline-flex items-center">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
                </svg>
                <span>Save Template</span>
            </button>
        </div>

    </div>
</body>
